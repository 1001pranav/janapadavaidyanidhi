         <script type="text/javascript">
           function showpass(){
            var x=document.getElementById('pass');
            if(x.type==='password') {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
         </script>

  <body>
  
   <div id="box" class="shadow-lg bg-white rounded">
    <center> <b>Login Page</b> </center>
     <form>
      <label for="name">Username</label>
      <input type="text" class="form-control " name="name" placeholder="Enter User ID">
      <label for="name">Password</label>
      <input type="Password" id="pass" class="form-control " name="name" placeholder="Enter Password">
      <input type="Checkbox" onclick="showpass()" name="shw">
      <label for="shw">Show Password</label><br>
      <input type="submit" id="sub"class="btn btn-primary">
      <input type="reset" id="rst"class="btn btn-warning">


     </form>

   </div>
