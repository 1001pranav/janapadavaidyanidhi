<script type="text/javascript">
  $(document).ready(function() {
    
    $('#insearch').on('keyup',function(){
      $('#search').empty();
      $.ajax({
        url:'insearch.php',
        method:'POST',
        data:{search:$('#insearch').val()},
      success:function(data){
            $('#search').append(data);
          }
      })
    });
    $('#dist').on("keyup",function(){
     $('#ints').empty();
      $('#pro').empty();
      $('#dis').empty();
      $.ajax({
        url:"suggest.php",
        method:'POST',
        data:{
          type:"district",
          value:$('#dist').val()
        },
          success:function(data){
            $('#dis').append(data);
          }
        
      })
    });
    $('#prof').on("keyup",function(){
      $('#ints').empty();
      $('#pro').empty();
      $('#dis').empty();
      $.ajax({
      url:"suggest.php",
      method:"POST",
      data:{type:"prof",
            value:$("#prof").val()},
            success:function(data){
              $('#pro').append(data);
            }
      })
    });
        $('#inter').on("keyup",function(){
      $('#ints').empty();
      $('#pro').empty();
      $('#dis').empty();
      $.ajax({
      url:"suggest.php",
      method:"POST",
      data:{type:"int",
            value:$("#inter").val()},
            success:function(data){
              $('#ints').append(data);
            }
      })
    });
       
  });
</script>
